<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm fixed-top navbar-light" style="background-color: #ffcf69;">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <ul class="navbar-nav mr-auto">
          <li><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
          <li><a class="nav-link" href="{% url 'AuthApp:register' %}">Register</a></li>

          {% if user.is_authenticated %}
          <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          <li><a class="nav-link" href="{% url 'AuthApp:special' %}">Special</a></li>
          {% else %}
          <li><a class="nav-link" href="{% url 'AuthApp:user_login' %}">Login</a></li>
          {% endif %}

        </ul>
      </div>
    </nav>
<br>
<br>
<br>

    <div class="container">
      {% block body_block %}
      <!-- anything ouside this will be inherited if you extend -->
      <!-- blocks you add in here via inheritance will be inside a container -->
      {% endblock %}
    </div>

  </body>
</html>
